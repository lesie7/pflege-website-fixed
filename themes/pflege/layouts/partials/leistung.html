<div
  class="flex flex-col justify-between h-auto m-3 border-2 border-solid rounded-md text-grey-900 py-9 px-7 w-72 sm:w-64 md:w-72 sm:h-[470px] border-slate-200 bg-slate-50"
>
  <div class="">
    <img src="{{.Params.img}}" class="mb-4 h-14" alt="{{.Params.img_alt}}" />
    <h5 class="text-grey-900">{{.Params.Title}}</h5>
    <div class="w-12 bg-grey-300 h-0.5 rounded-md my-2"></div>
    {{range .Params.leistungen }}
    <p class="my-1 opacity-75 text-grey-900">{{.}}</p>
    {{end}}
  </div>

  <div class="mt-3">
    <a
      class="flex items-center gap-3 px-6 py-3 font-semibold uppercase rounded-md bg-pg-green-300 text-pg-green-900"
      href="{{.RelPermalink}}"
      ><span>Mehr erfahren</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5"
      >
        <path
          fill-rule="evenodd"
          d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
  </div>
</div>
