<script>
  $(".hamburger").on("click", function (e) {
    $(".hamburger").toggleClass("is-active"); //you can list several class names
    $("nav").toggleClass("is-active bg-pg-green-900"); //you can list several class names
    //$('.nav-links').toggleClass("hidden"); //you can list several class names
    $(".nav-links").slideToggle();
    e.preventDefault();
  });

  $(".faq-element").click(function () {
    $(this).find(".toggle-icon").toggleClass("hidden");
    $(this).find(".faq-content").toggleClass("hidden");
  });
</script>
<script>
  (function ($) {
    // Begin jQuery
    $(function () {
      // DOM ready
      // If a link has a dropdown, add sub menu toggle.
      $("nav ul li a:not(:only-child)").click(function (e) {
        $(this).siblings(".nav-dropdown").toggle();
        // Close one dropdown when selecting another
        $(".nav-dropdown").not($(this).siblings()).hide();
        e.stopPropagation();
      });
      // Clicking away from dropdown will remove the dropdown class
      $("html").click(function () {
        $(".nav-dropdown").hide();
      });
      // Toggle open and close nav styles on click
      $("#nav-toggle").click(function () {
        $("nav ul").slideToggle();
      });
      // Hamburger to X toggle
      $("#nav-toggle").on("click", function () {
        this.classList.toggle("active");
      });
    }); // end DOM ready
  })(jQuery); // end jQuery
</script>
